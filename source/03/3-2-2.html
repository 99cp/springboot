<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const date = new Date()
        const hour = date.getHours()

        switch(true){
            case hour < 10:
                alert('아침.')
                break
            case hour < 15:
                alert('점심.')
                break
            default:
                alert('저녁.')
                break
        }
    </script>
</head>
