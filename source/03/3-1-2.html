<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer> // defer - 병렬적으로 파싱 진행, 완료 시 순서대로 js 실행
        const date = new Date()
        const hour = date.getHours()

        if(hour < 12){
            alert('오전입니다.')
        }

        if(hour >= 12){
            alert('오후입니다.')
        }
    </script>
</head>
